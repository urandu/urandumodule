<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JQUERY DATA TABLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="script/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="DataTables-1.10.7/media/css/jquery.dataTables.css">
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="DataTables-1.10.7/media/js/jquery.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="DataTables-1.10.7/media/js/jquery.dataTables.js"></script>


</head>

<body>

<div class="wrapper">
    <div class="profile">
        <table id="entrydata" border="1">
            <thead>
            <th>ID</th>
            <th>Name</th>

            </thead>
            <tbody>

            </tbody>
            <tfoot>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>

</body>

</html>

<script>


    $(document).ready(function () {
        //execute your code when the page finishes loading (when the document is ready)



        setTimeout(function (){

            var t = $('#entrydata').DataTable();


            var pageCount = 270;
            var i;
            var j = 0;
            for (i = 1; i <= pageCount; i++) {
                var dmJSON = "http://test.hiskenya.org/api/organisationUnits.jsonp?page=" + i + "&callback=?";
                $.getJSON(dmJSON, function (data) {
                    $.each(data.organisationUnits, function (s, g) {

                        t.row.add([g.id, g.name]).draw();//function for adding rows to a DataTable


                    });


                });


            }

        }, 5000); // delay for 5 seconds before fetching the next page this is to prevent the browser from hanging.





    });


</script>
